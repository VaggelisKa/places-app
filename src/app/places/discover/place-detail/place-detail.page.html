<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ngb-carousel>
          <ng-template ngbSlide *ngFor="let image of images">
              <ion-img [src]="image"></ion-img>
          </ng-template>
        </ngb-carousel>
      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center">
      <ion-col size-sm="6" offset-sm="3">
        <p class="ion-padding">{{ place.description }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button 
    (click)="onBookPlace()"
    class="ion-margin" 
    color="secondary"
    expand="block"
    shape="round"
  >Start Booking</ion-button>
</ion-content>
