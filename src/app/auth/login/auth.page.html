<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" class="ion-text-center">
  <ion-grid >
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button  expand="block" fill="clear" color="dark" class="ion-text-capitalize">
          Dont have An account?
        </ion-button>
        <ion-button color="primary" (click)="onLogin()" *ngIf="!(isLoading$ | async)">
          Login
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
