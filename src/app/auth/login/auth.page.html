<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" class="ion-text-center">
  <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input 
                type="email"
                name="email"
                ngModel
                required
                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                #emailInput="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item class="input-error" *ngIf="!emailInput.valid && emailInput.touched" lines="none">
              <ion-label class="ion-text-end">Email is invalid!</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
                type="password"
                name="password"
                ngModel
                required
                #pwInput="ngModel"
                ></ion-input>
            </ion-item>
            <ion-item class="input-error" *ngIf="!pwInput.valid && pwInput.touched" lines="none">
              <ion-label class="ion-text-end">Password is required!</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
            color="primary" 
            type="submit"
            expand="block"
            shape="round"
            [disabled]="loginForm.invalid" 
            *ngIf="!(isLoading$ | async)"
          >
            Login
          </ion-button>
          <ion-button  
          fill="clear" 
          type="button" 
          color="dark" 
          class="ion-text-capitalize"
          *ngIf="!(isLoading$ | async)"
          id="toSignupBtn"
        >
          Dont have An account?
        </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
