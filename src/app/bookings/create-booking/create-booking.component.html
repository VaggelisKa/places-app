<ion-header>
  <ion-toolbar>
    <ion-title>Book this {{ selectedPlace.title }}!</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="onClose()">
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onConfirm(f)" #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input 
              type="text"
              name="firstName"
              ngModel
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input 
              type="text"
              name="lastName"
              ngModel
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Number Of Guests</ion-label>
            <ion-select ngModel name="numberOfGuests" required>
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
              <ion-select-option value="4">4</ion-select-option>
              <ion-select-option value="5">5</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Check In</ion-label>
            <ion-datetime 
            display-format="DD.MM.YYYY"
            [min]="currentDate" 
            [max]="maxYear"
            name="checkin"
            ngModel
          ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">Check Out</ion-label>
            <ion-datetime 
            display-format="DD.MM.YYYY"
            [min]="minAvailableTo" 
            [max]="maxYear"
            name="checkout"
            ngModel
          ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
            <ion-button type="submit" color="warning" class="ion-padding" lines="none" expand="block">
              Confirm
            </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
