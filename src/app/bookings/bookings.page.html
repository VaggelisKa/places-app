<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button menu="m1"></ion-menu-button>
      </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid >
    <ion-row>
      <ion-col size-md="6" offset-md="3" >
        <ion-list>
          <ion-item-sliding *ngFor="let booking of bookings" #slidingItem>
            <ion-item>
              <ion-label>
                <h5>{{ booking.placeTitle }}</h5>
                <p>Reservation Under: {{booking.lastName}}</p>
                <p>Guests: {{booking.guestNumber}}</p>
                <p>From: {{booking.dateFrom | date}} To: {{booking.dateTo | date}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option (click)="onDelete(booking.id, slidingItem)" color="danger">
                <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
