<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button menu="m1"></ion-menu-button>
      </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid *ngIf="!(isLoading$ | async)">
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center" *ngIf="!bookings || bookings.length <= 0">
        <p>No bookings available...</p>
      </ion-col>
      <ion-col size-md="6" offset-md="3" *ngIf="bookings && bookings.length > 0">
        <ion-list>
          <ion-item-sliding *ngFor="let booking of bookings" #slidingItem>
            <ion-item>
              <ion-label>
                <h5>{{ booking.placeTitle }}</h5>
                <p>Reservation Under: {{booking.lastName}}</p>
                <p>Guests: {{booking.guestNumber}}</p>
                <p>From: {{booking.dateFrom | date}} To: {{booking.dateTo | date}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option (click)="onDelete(booking.id, slidingItem)" color="danger">
                <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-loading-animation *ngIf="isLoading$ | async"></app-loading-animation>
</ion-content>
