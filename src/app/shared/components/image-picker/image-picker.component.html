<div class="picker">
  <ion-spinner name="crescent" color="secondary" *ngIf="isLoading"></ion-spinner>
  <ion-img 
    role="button"
    class="image" 
    [src]="selectedImage"
    (click)="onPickImage()" 
    *ngIf="selectedImage"></ion-img>
  <ion-button 
    color="secondary" 
    (click)="onPickImage()"
    *ngIf="!selectedImage"
  >
    <ion-icon slot="start" name="camera-sharp"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
<input type="file" *ngIf="useFilePicker" #filePicker (change)="onFileChosen($event)">
